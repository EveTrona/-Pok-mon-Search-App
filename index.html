<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon Search App</title>
  </head>
  <body>
    <h1>Pokémon Search App</h1>
    <p class="search-des">Search for Pokémon Name or ID:</p>
    <div>
      <input id="search-input" required></input>
      <button id="search-button">Confirm</button>
    </div>
    <form id="display-place">
      <div id="first-line">
        <div id="pokemon-name"></div>
        <div id="pokemon-id"></div>
      </div>
      <div id="second-line">
        <div id="weight"></div>
        <div id="height"></div>
      </div>
      <img id="sprite"/>
      <div id="types">
      </div>
    </form>
    <table id="stats">
      <tr>
      <th>Base</th>
      <th>Stats</th>
    </tr>
    <tr>
      <td>HP:</td>
      <td id="hp"></td>
    </tr>
    <tr>
      <td>Attack:</td>
      <td id="attack"></td>
    </tr>
    <tr>
      <td>Defense:</td>
      <td id="defense"></td>
    </tr>
    <tr>
      <td>Sp. Attack:</td>
      <td id="special-attack"></td>
    </tr>
    <tr>
      <td>Sp. Defense:</td>
      <td id="special-defense"></td>
    </tr>
    <tr>
      <td>Speed:</td>
      <td id="speed"></td>
    </tr>
    </table>
    <script src="script.js"></script>
  </body>
</html>
